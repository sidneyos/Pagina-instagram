<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="insta.ico" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Instagram.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login"><strong>Entrar</strong></a>
            </div>
            <div class="inscrever">
                <p class="not-account">NÃ£o tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/"
                        class="link-blue">Inscreva-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB5D9BE05-4F84-4AAE-9C28-29E48817102D%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
